name: OSM Planet line Style
feature-styles:

  - rules:
      - where: boundary = 'administrative' and admin_level = 4
        zoom: [7, 10]
        symbolizers:
          line:
            stroke:
              dash-array: [4, 10]
              width: 1
              color: '#808080'

              color: '#000000'
  - rules:
      - where: highway = 'primary'
        zoom-levels:
          max: 6
          min: 10
        symbolizers:
          line:
            stroke:
              width: .5
              color: '#000000'


      - where: highway = 'trunk'
        symbolizers:
          line:
            stroke:
              width: 1
              color: '#000000'


  - rules:
      - where: highway = 'residential'
        zoom-levels:
          max: 10
          min: 15
        symbolizers:
          line:
            stroke:
              width: .5
              color: '#000000'

      - where: highway = 'motorway'
        zoom-levels:
          max: 6
          min: 10
        symbolizers:
          line:
            stroke:
              width: 1

