name: Style for planet polygon
feature-styles:

  - rules:

      - where: leisure = 'park'
        symbolizers:
          polygon:
            stroke:
              color: '#c9c9c9'
            fill:
              color: '#c9c9c9'

      - where: natural = 'water'
        zoom-levels:
          max: 10
        symbolizers:
          polygon:
            fill:
              color: '#000000'

      - where: waterway = 'riverbank' or natural = 'bay'
        zoom-levels:
          max: 10
        symbolizers:
          polygon:
            fill:
              color: '#000000'