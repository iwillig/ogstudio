name: OSM Planet point style
feature-styles:

  - rules:

      - where: railway = 'station'
        zoom-levels:
          max: 13
        symbolizers:
          graphic:
            size: 10
            symbols:
              - mark:
                  name: square
                  stroke:
                    opacity: 0
                  fill:
                    color: '#307bc2'

